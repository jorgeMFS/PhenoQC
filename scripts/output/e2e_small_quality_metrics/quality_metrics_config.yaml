advanced_imputation_methods:
- MICE
- KNN
- IterativeSVD
cache_expiry_days: 30
date_col: VisitDate
default_ontologies:
- HPO
- DO
- MPO
fuzzy_threshold: 80
imputation:
  params:
    n_neighbors: 5
    weights: uniform
  per_column:
    Cholesterol_mgdl:
      params:
        rank: 3
      strategy: svd
    Creatinine_mgdl:
      params:
        max_iter: 15
      strategy: mice
  strategy: knn
  tuning:
    enable: true
    grid:
      n_neighbors:
      - 3
      - 5
      - 7
    mask_fraction: 0.1
    max_cells: 20000
    random_state: 42
    scoring: MAE
max_lag_days: 5
ontologies:
  DO:
    format: obo
    name: Disease Ontology
    source: url
    url: http://purl.obolibrary.org/obo/doid.obo
  HPO:
    format: obo
    name: Human Phenotype Ontology
    source: url
    url: http://purl.obolibrary.org/obo/hp.obo
  MPO:
    format: obo
    name: Mammalian Phenotype Ontology
    source: url
    url: http://purl.obolibrary.org/obo/mp.obo
